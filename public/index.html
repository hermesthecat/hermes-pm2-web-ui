<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PM2 Web UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted">
            <span>Projects</span>
            <button class="btn btn-sm btn-primary float-end" id="new-project">
              <i class="bi bi-plus-circle"></i>
            </button>
          </h6>
          <ul class="nav flex-column" id="project-list">
            <!-- Projects will be listed here -->
          </ul>
        </div>
      </div>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Process Manager</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="refresh-status me-2"></div>
          </div>
        </div>

        <!-- Process Table -->
        <div class="table-responsive">
          <table class="table table-striped table-sm" id="tbl-processes">
            <thead>
              <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Resources</th>
                <th class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- Console Output -->
        <div class="mt-4">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h3>Console Output</h3>
            <div class="btn-group">
              <button class="btn btn-sm btn-secondary" id="show-all-logs">
                <i class="bi bi-terminal"></i> All Logs
              </button>
              <button class="btn btn-sm btn-secondary" id="clear-console">
                <i class="bi bi-trash"></i> Clear
              </button>
            </div>
          </div>
          <div id="console-background" class="bg-dark p-3 rounded">
            <div id="console" class="text-light"></div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Project Modal -->
  <div class="modal fade" id="projectModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Project</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="projectForm">
            <input type="hidden" id="projectId">
            <div class="mb-3">
              <label for="projectName" class="form-label">Name</label>
              <input type="text" class="form-control" id="projectName" required>
            </div>
            <div class="mb-3">
              <label for="projectDescription" class="form-label">Description</label>
              <textarea class="form-control" id="projectDescription" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Processes</label>
              <div id="processCheckboxes" class="list-group">
                <!-- Process checkboxes will be added here -->
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveProject">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
