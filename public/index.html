<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/stype.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js" type="module"></script>
  <title>Hermes PM2 Web UI</title>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="bi bi-hdd-rack me-2"></i>
        Hermes PM2 Web UI
      </a>
    </div>
  </nav>
  
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-header bg-primary bg-gradient text-white d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">
          <i class="bi bi-list-task me-2"></i>
          Processes
        </h5>
        <div class="refresh-status small"></div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table id="tbl-processes" class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th scope="col">Process Name</th>
                <th scope="col">Status</th>
                <th scope="col">Monitor</th>
                <th scope="col" class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="card mt-4 shadow-sm">
      <div class="card-header bg-dark bg-gradient text-white d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">
          <i class="bi bi-terminal me-2"></i>
          Console Output
        </h5>
        <div>
          <button class="btn btn-sm btn-outline-light me-2" id="show-all-logs">
            <i class="bi bi-collection me-1"></i>
            All Logs
          </button>
          <button class="btn btn-sm btn-outline-light" id="clear-console">
            <i class="bi bi-trash me-1"></i>
            Clear
          </button>
        </div>
      </div>
      <div id="console-background">
        <div id="console">
        </div>
      </div>
    </div>
  </div>

  <footer class="footer mt-4 py-3 bg-dark text-light">
    <div class="container text-center">
      <small>Hermes PM2 Web UI - Process Manager</small>
    </div>
  </footer>
</body>
</html>
